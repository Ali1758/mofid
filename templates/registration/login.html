{% extends 'index.html' %}

{% block title %}Login{% endblock %}

{% load bootstrap4 %}


{% block content %}
    <h3 style="direction: rtl; text-align: center; font-family: B Koodak; margin-top: 35px;">
        ورود به حساب کاربری
    </h3>
    <div class="col-md-6 offset-3">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-block btn-primary" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
